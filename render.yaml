services:
  - type: web
    name: trading-bot
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: free
    region: frankfurt
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: PAPER_MODE
        value: "true"
      - key: PORT
        value: "8080"
    healthCheckPath: /health
